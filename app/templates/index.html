{% extends 'base.html' %}


{% block content %}
<div class="grid md:grid-cols-2 gap-8">
<div>
<form id="generate-form" class="space-y-4 bg-white shadow-md rounded-xl p-6">
<div>
<label for="prompt" class="block text-sm font-medium text-gray-700">Prompt</label>
<textarea id="prompt" name="prompt" rows="5" required
class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
</div>


<div>
<label for="content_type" class="block text-sm font-medium text-gray-700">Content Type</label>
<select id="content_type" name="content_type"
class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
<option value="marketing">Marketing</option>
<option value="blog">Blog</option>
<option value="social">Social</option>
</select>
</div>


<div class="grid grid-cols-2 gap-4">
<div>
<label for="length" class="block text-sm font-medium text-gray-700">Max Tokens</label>
<input id="length" name="length" type="number" value="300" min="64" max="2000"
class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
</div>


<div>
<label for="temperature" class="block text-sm font-medium text-gray-700">Creativity</label>
<input id="temperature" name="temperature" type="range" min="0" max="1" step="0.05" value="0.7"
class="w-full">
<div class="text-xs text-gray-500">Lower = focused, Higher = creative</div>
</div>
</div>


<button type="submit"
class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
Generate
</button>
</form>
</div>


<div>
<section id="result" class="bg-white shadow-md rounded-xl p-6 h-full flex flex-col">
<h2 class="text-lg font-bold mb-2">Result</h2>
<div id="loading" class="hidden animate-pulse text-gray-500">Generating...</div>
<pre id="output" class="flex-grow whitespace-pre-wrap bg-gray-50 p-4 rounded-md overflow-y-auto"></pre>
</section>
</div>
</div>
{% endblock %}
